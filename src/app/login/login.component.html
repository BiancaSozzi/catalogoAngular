<div class="card text-center p-3">
    <h3>Log in</h3>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
            <label class="p-2">Email</label>
            <input type="email" formControlName="email">
        </div>
        <div *ngIf="loginForm.get('email').errors && loginForm.get('email').dirty">
           <p class="text-danger" *ngIf="loginForm.get('email').hasError('required')">Este campo es obligatorio</p>
           <p class="text-warning" *ngIf="loginForm.get('email').hasError('email')">El formato es invalido</p>
        </div>
        <div>
            <label class="p-2">Contraseña</label>
            <input type="password" formControlName="password" >
            <p class="text-danger" *ngIf = "loginForm.get('password').hasError('required') && loginForm.get('password').dirty">Este campo es obligatorio</p>
            <p class="text-warning" *ngIf="loginForm.get('password').hasError('minlength') || loginForm.get('password').hasError('maxlength') ">Debe tener entre 6 y 10 caracteres</p>
        </div>
        <div>
            <input type="checkbox" (change)="eventCheck($event.target)">
            <label class="px-2">Recuerdame</label>
        </div>
        <input class="text-center" type="submit" value="Iniciar Sesion" [disabled]="loginForm.invalid">
    </form>
    <p *ngIf="error" class="m-3 text-danger">Usuario y/o contraseña incorrectos</p>
</div>
